{% extends 'base.html' %}
{% block title %}
Home
            
{% endblock title %}

{% block body %}
    

    <div class="container my-3">
        <h2>Update your To-Do</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="form-group">
                <label for="title">To-Do Title</label>
                <input type="text" class="form-control" id="title" value="{{todo.title}}" name="title">
            </div>
            <div class="form-group">
                <label for="desc">To-Do Description</label>
                <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="desc">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    

   
       
        
        {% endblock body %}
